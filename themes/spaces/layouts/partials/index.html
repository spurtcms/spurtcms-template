{{- define "listmain"}}
<div class="space-container">
    <div class="space-container-top">
        <h1>Spaces</h1>
        <span>{{.Count}} Spaces</span>
    </div>
    
    <!--grid-card-->
    <div class="space-container-bottom">
        <!--crd-->
        {{range .Space}}
        <div class="space-container-crd">
            <input type="hidden" class="spaceid" id="{{.Id}}">
            <input type="hidden" name="" id="spacehref" value="/{{.SpaceSlug}}/{{.PageSlug}}/?spid={{.Id}}&&pageid={{.PageId}}">
            <a href="/spaces/{{.SpaceSlug}}/{{.PageSlug}}/?spid={{.Id}}&&pageid={{.PageId}}" class="hrefa">
                <div class="space-container-crd-top">

                    {{if eq .ImagePath ""}}
                    <img src="/static/icons/Rectangle 2979.png" alt="" />
                    {{else}}
                    <img src="{{.ImagePath}}" alt="" />
                    {{end}}
                </div>

                <div class="space-container-crd-btm">
                    {{if ne (len .Categories) 0}}
                    <span class="crd-badge">{{range .Categories}}{{.}} 
                        <img src="/static/icons/arrow-rgt-svgrepo-com (2).svg"> {{end}}</span>
                        {{else}}
                        <span class="crd-badge ca-remove-arrow"></span>
                            {{end}}
                    <h5>{{.SpaceTitle}}</h5>
                    <input type="hidden" value="{{.SpaceDescription}}" id="demodescription">
                    <p id="description">
                        {{.SpaceDescription}}
                    </p>
                    <div class="time-n-date">
                        <span>{{.ReadTime}} read</span> <span>{{.CreatedDate}}</span>
                    </div>
                </div>
            </a>
        </div>
        {{end}}

    </div>
</div>
{{end}}
