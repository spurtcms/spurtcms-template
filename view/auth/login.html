{{template "authheader" .}}
<section class="login-section p-md-25">
  <div class="cmsLogin mx-400">
    <div class="login-top">
      <h1 class="loginHeading">Log Into SpurtCMS</h1>
    </div>
    <div class="login-content">

      <div class="mail-signIn mx-400">

        <form id="loginform">

          <div class="input-container" id="email-con">
            <input type="text" id="myInput" class="mx-400" name="email" required>
            <label for="myInput">Email address</label>
            <span class="err-txt" id="mememail" style="display: none;">
              <img src="/public/images/Icon ionic-ios-close-circle.svg" class="m-0" alt="" />please enter your email</span>
          </div>

          <div class="input-container passwordEye" id="pass-con">
            <input type="password" id="myPassword" class="mx-400 " name="password" required>
            <label for="myInput">Password</label>
            <span class="err-txt" id="mempass" style="display: none;">
              <img src="/public/images/Icon ionic-ios-close-circle.svg" class="m-0" alt="" />please enter your pass</span>
          </div>
          <button class="cms-btn-dark mx-400" type="button" id="submit">Log In</button>

          <div class="account-forgot  "><a href="/signup" class="">Donâ€™t have an account?</a> <a href="/retrieve"
              class="">Forgot Password?</a></div>
        </form>
      </div>
    </div>
  </div>
<script src="/public/js/login.js"></script>

  {{template "authfooter" .}}
