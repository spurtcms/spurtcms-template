{{template "authheader" .}}
<section class="login-section p-md-25">
  <div class="cmsLogin mx-400">
    <div class="login-top">
      <h1 class="loginHeading">Log Into SpurtCMS</h1>
    </div>
    <div class="login-content">

      <div class="mail-signIn mx-400">

            <input type="text" id="myInput" class="mx-400 field" name="email" required>
            <label for="myInput" class="input-label">Email address</label>
            <label id="myInput-error"  class="error err-txt" for="myInput" style="display:none;"> <img src="/public/images/Icon ionic-ios-close-circle.svg" class="m-0" alt="" />  Please Enter Your Email Address </label>
                

          </div>

          <div class="input-container passwordEye" id="pass-con">
            <input type="password" id="myPassword" class="mx-400 field" name="password" required>
            <label for="myInput" class="input-label">Password</label>
            <label id="myPassword-error" class="error err-txt" for="myPassword" style="display: none;">            
              Please Enter Your Password </label>
              <button id="lpswdeye" class="" type="button"><img src="/public/images/MaskGroup51.svg" alt="">
                <img src="/public/images/MaskGroup54.svg" alt="">
              </button>
           
          </div>

          


          <button class="cms-btn-dark mx-400" type="button" id="submit">Log In</button>

          <div class="account-forgot"><a href="/signup" class="">Donâ€™t have an account?</a> <a href="/retrieve"
              class="">Forgot Password?</a></div>
        </form>
      </div>
    </div>
  </div>

<script src="/public/js/auth/login.js"></script>
