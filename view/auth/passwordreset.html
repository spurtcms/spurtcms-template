{{template "newauthheader" .}}
<div class="new-reset-details">
    <h3>Reset Your Password</h3>
    <p>Choose a new password for <span>username@gmail.com</span></p>
    <form action="" name="changepasswordform" id="changepasswordform" enctype="multipart/form-data">
    <div class="ig-row">
        <p>Enter 6 digit OTP</p> 
        <input type="text" id="otp" name="otp" maxlength="6" placeholder="OTP" class="mx-400 field" required />
        <label id="otp-error" class="error err-txt" for="otp" style="display: none;">Please Enter The Otp </label>
    </div>
    <div class="ig-row password passwordEye" id="eye">
        <p>New Password</p>
        <input type="password" id="mynewPassword"  name="mynewPassword" placeholder="New Password" class="mx-400 field " required />
        <button id="pswdeye" type="button"><img src="/public/images/eye-close.png" alt=""></button>
        <label id="mynewPassword-error" class="error err-txt" for="mynewPassword" style="display: none;">Please
            Enter Your New Password</label>

    </div>
    <div class="ig-row password passwordEye signupEye">
        <p>Confirm New Password</p>
        <input type="password" id="confrimPassword" placeholder="Confirm New Password" name="confrimPassword" class="mx-400 field " required />
        <label id="confrimPassword-error" class="error err-txt" for="confrimPassword" style="display: none;"> Please
            Re-Enter Your New Password </label>
        <button id="cpswdeye" class="" type="button"><img src="/public/images/eye-open.svg" alt=""></button>
        <p class="otp">Did not receive the OTP?
            <a id="againotp" href="javascript:void(0)">Send again</a>
        </p>
    </div>
    <div class="login-btn">
        <button class="cms-btn-dark mx-400" type="button" id="submit">Submit</button>
        <div class="lg-return">
            <a href="/login">Return to Login</a>
            <a href="/register">Donâ€™t have an account?</a>
        </div>
    </div>
</form>
</div>
</div>
<script src="/public/js/auth/passwordreset.js"></script>
{{template "newauthfooter" .}}
